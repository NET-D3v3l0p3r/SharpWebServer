[General]
Host=0.0.0.0
Port=8000
[HTTP]
Version=1.1 200 OK
PublicFolder=www
Index=default.php
Extensions=Configuration\etc\config_extensions.dat
[Errors]
Error_404=404.html
Error_php=error_php.html
[PlugIn]
PlugInFolder=Configuration\plugin
PlugInExtensions=php;
PlugInApplications=php->Configuration\plugin\php\php.exe|
[DOS_PROTECTION]
MaxTimeSpanConnection=500
MaxPardons=3
BlackList=Configuration\plugin\DoSProtection\blacklist.dat
[DEBUG]
EnableConsole=false
